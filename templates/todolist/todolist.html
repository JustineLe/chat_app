{% extends 'base.html' %}
{% load static %}

{% block todo %}
<h1>Fill the form to add the list</h1>
<form action="/todo/addTodoItem/" method="POST">
    {% csrf_token %}
    <input type="text" name="content" placeholder="Input here!">
    <input type="submit", value="Add Todo Item">
</form>

<h1>My to do list</h1>
<ul>
    {% for item in todolist %}
    <li>{{ item.content }}</li>   
    <form action="/todo/deleteTodoItem/{{item.id}}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
    {% endfor %}
</ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}
